DATASETS:
  # Source - haptik / dialoglue / cough
  DATASET_SOURCE: "haptik"
  # For Haptik - curekart / powerplay11 / sofmattress
  # For Dialogue - banking / clinc / hwu
  DATASET_NAME: "curekart"
  OOS_CLASS_NAME: "NO_NODES_DETECTED"

EMBEDDINGS:
  # Specify embedding type - dense / sparse
  EMBEDDING_TYPE : "dense"
  # If sparse embedding is used, specify "tfidf-word"/"tfidf-char"/"cv"
  SPARSE_EMB_METHOD: "tfidf-word"
  # Specify a model name which is implemented via Huggingface - "bert-base-uncased" / "sentence-transformers/all-MiniLM-L6-v2"
  MODEL_NAME : "sentence-transformers/all-MiniLM-L12-v1"
  OOS_THRESHOLD : 0.1


TRAINING:
  NUM_ITERATIONS : 100
  TRAIN_OUTPUT_DIR: "./models/"
  MODEL_NAME : "sentence-transformers/all-MiniLM-L6-v2"
  # Specify model layer to unfreeze - 11,5 etc
  SENTBERT_LAYERS_TO_UNFREEZE : [5]
  # Specify a loss metric for Sentence Bert models - CosineSimilarityLoss / ContrastiveLoss
  LOSS_METRIC : "ContrastiveLoss"
  BATCH_SIZE : 16
  LEARNING_RATE: 2e-5
  SCHEDULER: 'WarmupLinear'


EVALUATION:
  # Set True for bm25 evaluation and False for dense/sparse embedding evaluation
  USE_BM25: False
  # Set True/False for the evaluation metrics
  CHECK_SUCCESS_RATE: True
  CHECK_PRECISION : True
  CHECK_MAP: True
  CHECK_NDCG: True
  CHECK_MRR: True
  CHECK_F1_MACRO: True
  CHECK_F1_MICRO: True
  CHECK_F1_WEIGHTED: True
  CHECK_OOS_ACCURACY : True
  # Specify k values less than 10
  K_VAL : [1,2,5,10]
